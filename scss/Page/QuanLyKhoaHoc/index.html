<!doctype html>
<html lang="en">

<head>
    <title>Quản Lý Khóa Học</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body class="bg-light">
    <div class="container">
        <h1 id="formKH" class="text-center my-5 text-primary">QUẢN LÝ KHÓA HỌC</h1>
        <form action="">
            <div class="form-row ">
                <div class="form-group col-md-6">
                    <label for="maKH">Mã Khóa Học</label>
                    <input type="text" name="" id="maKH" class="form-control" placeholder="Mã khóa học">
                </div>
                <div class="form-group col-md-6">
                    <label for="tenKH">Tên Khóa Học</label>
                    <input type="text" name="" id="tenKH" class="form-control" placeholder="Tên khóa học">
                </div>

                <div class="form-group col-md-6">
                    <label for="moTa">Mô Tả</label>
                    <textarea class="form-control" id="moTa" rows="1" placeholder="CyberSoft - Đào tạo chuyên gia Front End"></textarea>
                </div>
                <div class="form-group col-md-6">
                    <label for="hinhAnh">Hình Ảnh</label>
                    <input type="text" name="" id="hinhAnh" class="form-control" placeholder="https://example.com/abc.jpg">
                </div>
                <div class="form-group col-md-6">
                    <label for="luotXem">Lượt Xem</label>
                    <input type="text" name="" id="luotXem" class="form-control" placeholder="1234">
                </div>
                <div class="form-group col-md-6">
                    <label for="nguoiTao">Người Tạo</label>
                    <input type="text" name="" id="nguoiTao" class="form-control" placeholder="Trương Đại Hai Rừng">
                </div>
            </div>
            <div class="w-75 d-flex mb-3 mx-auto">
                <button type="button" class="btn btn-success my-3 mb-5" id="btnThemKH">Thêm Khóa Học</button>
                <button type="button" class="btn btn-info my-3 mb-5" id="btnCapNhatKH" style="display: none">Cập Nhật Khóa Học</button>
            </div>

        </form>
        <div class="timKiem row mt-5 mb-2">
            <div class="dsTitle col-md-4 text-info">
                <h4>DANH SÁCH KHÓA HỌC</h4>
            </div>

            <div class="input-group mb-3 col-md-8">
                <input type="text" class="form-control" placeholder="Nhập mã hoặc tên để tim kiếm" id="txtSearch">
                <div class="input-group-append">
                    <button type="button" class="input-group-text btn btn-success" id="btnTimkiem">Tìm Kiếm</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <table class="table table-inverse table-info text-dark">
            <thead class="dsKhoaHoc">
                <tr class="text-center">
                    <th>Mã Khóa Học</th>
                    <th>Tên Khóa Học</th>
                    <th>Mô Tả</th>
                    <th>Hình Ảnh</th>
                    <th>Lượt Xem</th>
                    <th>Người Tạo</th>
                    <th>Thao Tác</th>
                </tr>
            </thead>
            <tbody class="text-center" id="tbodyKH">
            </tbody>
        </table>
    </div>
<script type="text/javascript" src="js/index.js"></script></body>

</html>
